<title>Build a bar list!</title>

</head>

<body>

<div class="container">
	<div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
		  <h2 id="text-center">Bar Hopping?</h2>
    		<form id="location-form">
     		 <input type="text" id="location-input" class="form-control form-control-lg" placeholder="Enter a Zip Code"><br>
      	 <button type="submit" class="btn btn-primary btn-block">Submit</button>
          <button id="showList" class="btn btn-primary btn-block">Show Favorites</button>
    	   </form>
    </div>
    <div class="col-sm-3"></div>
  </div>

  <div class="row">
      <div id="map" class="col-sm-12"></div>
  </div>

  <div class="row">
      <div id="table" class="col-sm-12"></div>
  </div>

<div class="row">
	<div class="col-sm-6" id="list" class="display">


    <div id="favoritelist">
    <h4>Here's your list of favorites:</h4>
    <button id="hideList" class="btn btn-primary btn-block">close</button>
    </div>


<div class="favoritelistdiv">
		<table id="bars">
			<tr>
				<th class="listhead">Name</th>
				<th class="listhead">Address</th>
				<th class="listhead">Zipcode</th>
				<th class="listhead">Open Now?</th>
			</tr>
		</table>
  </div>
	</div>
</div>	

</div>
<div id="image">
		
	</div>
